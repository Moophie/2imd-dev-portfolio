<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="text">
        <a href="https://www.pokemon.com/us/"><img src="images/pokemon logo.svg" alt="Pokemon logo" height="70px;"></a>
        <h2 class="activity-text">We need to know your location!</h2>
    </div>
    <div class="random-poke">
        <img class="poke-img" src="images/pikachu-silhouette.png" alt="A picture of a pokemon">
        <h1 class="poke-name">Unknown pokemon</h1>
    </div>
    <div class="poke-suggestion">
        <h4 class="poke-text">We can't suggest a pokemon to catch without your location!</h4>
        <h2>Don't stop until you catch the one above!</h2>
    </div>
    <script src="app.js"></script>
</body>

</html>
